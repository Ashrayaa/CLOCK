	<title>Digital Clock</title>

			margin: 300px;
			text-align: center;
			border: 2px solid #00cec9;
            background-color: #81ecec;
			border-radius: 30px;
            color: #0984e3;
            box-shadow: 0px 5px 20px rgba(36, 31, 31, 0.3);
            font-family: "Oxygen", "Poppins", sans-serif;
		}
	</style>
</head>

</html>
